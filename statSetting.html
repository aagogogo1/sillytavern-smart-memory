<div class="stat-setting-content">
    <div class="stat-header">
        <h3>状态管理设置</h3>
        <button class="btn-primary" id="addStatBtn">添加状态</button>
    </div>
    
    <div class="stats-container" id="statsContainer">
        <!-- 状态列表将在这里动态生成 -->
    </div>
    
    <div class="prompt-preview-section">
        <h4>提示词预览</h4>
        <div class="prompt-preview-content" id="promptPreview">
            <!-- 提示词预览将在这里动态生成 -->
        </div>
    </div>
    
    <div class="setting-buttons">
        <button class="btn-primary" id="saveStatsBtn">保存配置</button>
        <button class="btn-secondary" id="loadDefaultStatsBtn">恢复默认</button>
    </div>
</div>
